services:
  api_router:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=development
      - CHROMA_HOST=chroma
    command: flask run --host=0.0.0.0 --port=5000
    depends_on:
      - chroma

  chroma:
    image: chromadb/chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma 
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
    command: run --host 0.0.0.0 --port 8000

volumes:
  chroma_data:

